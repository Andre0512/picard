			body {
				min-height: 2000px;
				padding-top: 70px;
			}

	</head>
	<body>
		<!-- Fixed navbar -->
		<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

					<ul class="nav navbar-nav">

				</div><!--/.nav-collapse -->
			</div>
		</nav>

		<div class="container">
			<div class="span12">
				<div class="well">
					<form class="form-horizontal">
						<fieldset>
						<div class="control-group">
						<div class="controls">
							<div class="input-prepend input-group">
							<span class="add-on input-group-addon"><i class="glyphicon glyphicon-calendar fa fa-calendar"></i></span><input type="text" style="width: 200px" name="daterange" id="daterange" class="form-control" > 
							</div>
						</div>
						</div>
						</fieldset>
					</form>
				</div>
			</div>

				<div id="chart-container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
			</div>

		<!-- Bootstrap core JavaScript
		================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script src="jquery/dist/jquery.min.js"></script>
		<script src="bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="highcharts.com/build/dist/highcharts/js/highcharts.js"></script>
		<script src="highcharts.com/build/dist/js/modules/exporting.js"></script>
		<script src="moment/min/moment.min.js"></script>
		<script src="bootstrap-daterangepicker/daterangepicker.js"></script>
		<script src="index.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				end = moment()
				start = moment().subtract(1, 'month')
				$('#daterange').daterangepicker(
					{
						endDate:end.toDate(), 
						startDate:start.toDate(),
						timePicker:true,
						timePickerSeconds:true
					}, function(start, end, label) {
					loadData(1,start.valueOf(),end.valueOf())
				});
				$('#daterange').val(start.format("MM/DD/YYYY") + " - " +end.format("MM/DD/YYYY"))
				loadData(1,start.valueOf(),end.valueOf())
			});
		</script>
	</body>
